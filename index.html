<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>City Weather App View the weather in any city.</title>
</head>
<body>      
        <Header>
            <h1>City Weater Dashboard</h1>
        </Header>


    <section id="info">
        <main>
            <section id="currentCity">
                <section class="card">
                    <h2 id="today"></h2>
                    <section id="todaysWeather" class="container">
                        
                    </section>
                </section>
            </section>
            <Section id="cityForecast"></Section>
                <section id="cards">
                    <section id="day1" class="card">
                       
                        <section id="day1container"class="container">

                        </section>
                    </section>

                    <section id="day2" class="card">

                        <section id="day2container"class="container">

                        </section>
                    </section>

                    <section id="day3" class="card">

                        <section id="day3container"class="container">

                        </section>
                    </section>

                    <section id="day4" class="card">

                        <section id="day4container"class="container">

                        </section>
                    </section>

                    <section id="day5" class="card">

                        <section id="day5container"class="container">

                        </section>
                    </section>
                </section>
        </main>

        <aside>

            <form id="searchForm">
            <h1>Enter City:</h1><input id="searchInput" 
            type="text" placeholder="Columbus">
            <button type="submit">Search</button>
            </form>

            <section id="searchHistory">
                <h3>Search History</h3>

            </section>
        </aside>
    </Section>
</body>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/script.js"></script>
</html>
